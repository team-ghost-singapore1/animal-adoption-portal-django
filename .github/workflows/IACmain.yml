# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PRODuCTION_RESOURCE_GROUP: rg-OSS-2021-12-09-team-01-prod
  PRODUCTION_SUBSCRIPTION_ID: cfe96ac1-4cd0-40ad-9751-b18802bf8822
  PRODUCTION_WEB_APP_NAME: ghost1-webappprd
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
          creds: ${{ secrets.PROD_AZURE_CREDENTIALS }}

      - name: List out directory contents
        run: |
            echo "Listing the contents of the GitHub workspace directory"
            ls ${{ github.workspace }}

      - name: Azure CLI Action
        uses: Azure/cli@v1
        with:
          # Specify the script here
          inlineScript: | 
            az account set --subscription $PRODUCTION_SUBSCRIPTION_ID
            az deployment group create --resource-group $PRODuCTION_RESOURCE_GROUP --template-file template.bicep --mode Incremental
          
